plugins:
  - serverless-plugin-typescript
  - serverless-offline

service: gustie-menu

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1

package:
  include:
    src/**/*

functions:
  menu:
    handler: src/handler.menu
    events:
      - http:
          path: menu/{date}
          method: get
          request: 
            parameters:
              paths:
                date: true
      - http:
          path: menu
          method: get
